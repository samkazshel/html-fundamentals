<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>L5 Images Demo 2</title>
  </head>
  <body style="background-image: url('paper.jpg')">
    <main>
      <section>
        <!--graphical link-->
        <a href="http://www.qa.com" target="_blank">
          <img
            src="scroll.jpg"
            alt="image of a scroll"
            width="166"
            height="226"
          />
        </a>
      </section>
      <section>
        <!--Thumbnail-->
        <a href="monalisa.jpg">
          <img src="monalisaSmall.jpg" alt="image of Mona Lisa" />
        </a>
      </section>
    </main>
  </body>
</html>
