<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Table</title>
    <style>
      table {
        width: 100%;
        background-color: #cccccc;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <!--this is a comment-->
    <table>
      <caption>
        Score
      </caption>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Fraiser</td>
          <td>Smith</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Adam</td>
          <td>Ateye</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Amon</td>
          <td>Moradi</td>
          <td>100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">ALL SCORE ARE FINAL</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
