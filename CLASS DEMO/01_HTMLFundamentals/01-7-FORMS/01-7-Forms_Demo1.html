<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>HTML 5 form</title>
  </head>

  <body>
    <form action="server.js" method="post">
      <fieldset>
        <legend>Your Details</legend>
        <ul>
          <li>
            <label for="name">Name</label>
            <input id="name" type="text" name="name" />
          </li>
          <li>
            <label for="email">Email</label>
            <input id="email" type="text" name="email" />
          </li>
          <li>
            <label for="phone">Phone</label>
            <input id="phone" type="text" name="phone" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Course Details</legend>
        <ul>
          <li>
            <label for="course">Course</label>
            <select id="course" name="course">
              <option value="QAJAVSC">Javascript</option>
              <option value="QACSS">Cascading Style Sheet</option>
              <option value="QAHTML">Hypertext Markup Language</option>
            </select>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Delivery address</legend>
        <ul>
          <li>
            <label for="address">Address</label>
            <textarea id="address" rows="5" name="address"></textarea>
          </li>
          <li>
            <label for="postcode">Post code</label>
            <input id="postcode" name="postcode" type="text" required />
          </li>
          <li>
            <label for="country">Country</label>
            <input id="country" name="country" type="text" required />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Card details</legend>
        <ul>
          <li>
            <fieldset>
              <legend>Card type</legend>
              <ul>
                <li>
                  <input type="radio" id="visa" name="cardtype" />
                  <label for="visa">VISA</label>
                </li>
                <li>
                  <input type="radio" id="amex" name="cardtype" />
                  <label for="amex">AmEx</label>
                </li>
                <li>
                  <input type="radio" id="mastercard" name="cardtype" />
                  <label for="mastercard">Mastercard</label>
                </li>
              </ul>
            </fieldset>
          </li>
          <li>
            <label for="cardnumber">Card number</label>
            <input id="cardnumber" name="cardnumber" type="text" />
          </li>
          <li>
            <label for="secure">Security code</label>
            <input id="secure" name="secure" type="text" />
          </li>
          <li>
            <label for="namecard">Name on card</label>
            <input id="namecard" name="namecard" type="text" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Preferred Communication</legend>
        <ul>
          <li>
            <label for="post">Post</label>
            <input type="chatbox" id="post" />
          </li>
          <li>
            <label for="emailchk">Email</label>
            <input type="chatbox" id="emailchk" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Order Details</legend>
        <ul>
          <li>
            <label for="deliverydate">Delivery date</label>
            <input type="date" name="deliverydate" id="deliverydate" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <!--<input type="submit" /> -->
        <button type="submit">Buy It!</button>
      </fieldset>
    </form>
  </body>
</html>
